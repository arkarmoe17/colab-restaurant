server:
  port: 8081
spring:
  data:
    mongodb:
      uri: mongodb://localhost:27017/colab-restaurant
      auto-index-creation: true
springdoc:
  swagger-ui:
    tags-sorter: alpha
  api-docs:
    enabled: true
  show-actuator: false
logging:
  pattern:
    dateformat: "dd-MM-yyyy HH:mm:ss.SSS"

